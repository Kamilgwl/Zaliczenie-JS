<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="calosc">
        <section class="ekran">
            0
        </section>

        <section class="calc_przyciski">
            <div class="przyciski-poziom">
                <button class="przycisk dwa">
                    C
                </button>
                <button class="przycisk">
                    &larr;
                </button>
                <button class="przycisk">
                    &divide;
                </button>
            </div>

            <div class="przyciski-poziom">
                <button class="przycisk">
                    7
                </button>
                <button class="przycisk">
                    8
                </button>
                <button class="przycisk">
                    9
                </button>
                <button class="przycisk">
                    &times;
                </button>
            </div>

            <div class="przyciski-poziom">
                <button class="przycisk">
                    4
                </button>
                <button class="przycisk">
                    5
                </button>
                <button class="przycisk">
                    6
                </button>
                <button class="przycisk">
                    &minus;
                </button>
            </div>

            <div class="przyciski-poziom">
                <button class="przycisk">
                    1
                </button>
                <button class="przycisk">
                    2
                </button>
                <button class="przycisk">
                    3
                </button>
                <button class="przycisk">
                    &plus;
                </button>
            </div>

            <div class="przyciski-poziom">
                <button class="przycisk zero">
                    0
                </button>
                <button class="przycisk">
                    &equals;
                </button>

            </div>
        </section>
    </div>

    <script src="script.js"> </script>

</body>
<footer> Kamil GÅ‚owala 46062</footer>
</html>
